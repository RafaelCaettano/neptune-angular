<div class="container-fluid">

    <img src="../../assets/img/background.jpg" alt="background" class="background-opacity">

    <div class="row">

        <div class="col">

            <form [formGroup]="form" class="row" novalidate (ngSubmit)="register()">

                <label class="form-label">Nome completo</label>
                <div class="input-group">
                    <span class="input-group-text"><img src="../../assets/img/icons/avatar.svg" alt="User icon" width="25px"></span>
                    <input 
                        type="text" 
                        class="form-control" 
                        placeholder="Digite seu nome completo aqui..."
                        formControlName="name">
                </div>
                <small *ngIf="!form.get('name').valid && form.get('name').touched" class="form-text text-danger">Nome inválido</small>
                <div *ngIf="!form.get('name').touched || form.get('name').valid" style="margin: 0 0 25px 0;"></div>
    
                <label class="form-label">Nick</label>
                <div class="input-group ">
                    <span class="input-group-text"><img src="../../assets/img/icons/nick.svg" alt="User icon" width="25px"></span>
                    <input 
                        type="text" 
                        class="form-control" 
                        placeholder="Digite seu nome de usuário aqui..."
                        formControlName="nick">
                </div>
                <small *ngIf="!form.get('nick').valid && form.get('nick').touched" class="form-text text-danger">Nome inválido</small>
                <small *ngIf="form.get('nick').valid && form.get('nick').touched" class="form-text text-success">Nome inválido</small>
                <div *ngIf="!form.get('nick').touched" style="margin: 0 0 25px 0;"></div>
    
                <label class="form-label">E-mail</label>
                <div class="input-group ">
                    <span class="input-group-text"><img src="../../assets/img/icons/email.svg" alt="User icon" width="25px"></span>
                    <input 
                        type="text" 
                        class="form-control" 
                        placeholder="Digite seu e-mail aqui..."
                        formControlName="email">
                </div>
                <small *ngIf="!form.get('email').valid && form.get('email').touched" class="form-text text-danger">Nome inválido</small>
                <small *ngIf="form.get('email').valid && form.get('email').touched" class="form-text text-success">Nome inválido</small>
                <div *ngIf="!form.get('email').touched" style="margin: 0 0 25px 0;"></div>

                <div class="col-6">
                    
                    <label class="form-label">Telefone</label>
                    <div class="input-group ">
                        <span class="input-group-text"><img src="../../assets/img/icons/phone.svg" alt="User icon" width="25px"></span>
                        <input 
                            type="number" 
                            class="form-control"
                            placeholder="Digite seu número de telefone aqui..."
                            formControlName="phone">
                    </div>
                    <div *ngIf="!form.get('phone').touched" style="margin: 0 0 25px 0;"></div>
                    <div *ngIf="form.get('phone').valid && form.get('phone').touched" style="margin: 0 0 25px 0;"></div>
                    <small *ngIf="!form.get('phone').valid && form.get('phone').touched" class="form-text text-danger">Nome inválido</small>

                </div>

                <div class="col-6">
                    
                    <label class="form-label">Data de nascimento</label>
                    <div class="input-group ">
                        <span class="input-group-text"><img src="../../assets/img/icons/date.svg" alt="User icon" width="25px"></span>
                        <input 
                            type="number" 
                            class="form-control"
                            placeholder="Digite seu número de telefone aqui..."
                            formControlName="date">
                    </div>
                    <div *ngIf="!form.get('date').touched" style="margin: 0 0 25px 0;"></div>

                </div>

                <div class="col-4" style="padding-right: 0;">
    
                    <label class="form-label">CEP</label>
                    <div class="input-group ">
                        <span class="input-group-text"><img src="../../assets/img/icons/place.svg" alt="User icon" width="25px"></span>
                        <input 
                            type="number" 
                            class="form-control margin-right" 
                            placeholder="CEP" 
                            formControlName="cep"
                            #CEPInput
                            (input)="searchCEP(CEPInput.value)">
                    </div>
                    <div style="margin: 0 0 25px 0;"></div>

                </div>

                <div class="col-8" style="padding-left: 0;">
    
                    <label class="form-label" style="margin-left: 0;">Rua e Cidade</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        formControlName="address">
                    <div *ngIf="!form.get('address').touched" style="margin: 0 0 25px 0;"></div>
                    
                </div>
                
                <div class="col-6 margin-right" style="padding: 0 0 0 70px;">
    
                    <label class="form-label" style="margin-left: 0;">Bairro</label>
                    <input 
                        type="text" 
                        class="form-control"
                        formControlName="neighborhood">
                    <div *ngIf="!form.get('neighborhood').touched" style="margin: 0 0 25px 0;"></div>
                    
                </div>
                
                <div class="col-3 margin-right" style="padding: 0 0 0 0;">
    
                    <label class="form-label" style="margin-left: 0;">Número</label>
                    <input 
                        type="number" 
                        class="form-control" 
                        formControlName="number">
                    
                </div>
                
                <div class="col" style="padding: 0 0 0 0;">
    
                    <label class="form-label" style="margin-left: 0;">UF</label>
                    <input 
                        type="text" 
                        class="form-control"
                        style="width: 90%;" 
                        formControlName="uf">
                    
                </div>
    
                <label class="form-label" style="margin-left: 0; padding: 0 0 0 70px;">Complemento</label>
                <div class="input-group" style="padding: 0 0 0 70px;">

                    <input 
                        type="text" 
                        class="form-control" 
                        placeholder="Digite o complemento aqui..."
                        formControlName="complement">
                </div>
                <small class="form-text text-danger">Nome inválido</small>

            </form>
            
        </div>
       
        <div class="col">

        </div>

    </div>

</div>
